name: Build and test on ubuntu(manual)

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create .env files
        run: echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build the application
        run: make build
      - name: Run tests
        run: make test
